	<ul>
		<li data-ng-repeat="deal in vm.localDeals">
			<div class="card small centered-item">
				<div class="card-image waves-effect waves-block waves-light">
					<img class="activator"data-ng-src="{{deal.image_url.substr(0, deal.image_url.indexOf('images') + 7) + 'small' + deal.image_url.substr(deal.image_url.indexOf('images') + 6)}}">
				</div>
				<div class="card-content">
					<span class="card-title truncate activator grey-text text-darken-4">{{deal.name}}<i class="mdi-navigation-more-vert right"></i></span>
					<p class="no-pad-bot"><a href="{{deal.link}}">@ {{deal.restaurant}}</a></p>
				</div>
				<div class="card-reveal">
					<span class="card-title grey-text text-darken-4">{{deal.name}}<i class="mdi-navigation-close right"></i></span>
					<p>Here is some more information about this product that is only revealed once clicked on.</p>
				</div>
			</div>
		</li>
	</ul>
</div>
